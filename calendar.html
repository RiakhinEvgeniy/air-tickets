<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calendstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="calendar-box" id="calendar-box">
        <button class="btn btn-cal" id="calendar-show" type="button">Show</button>
        <div class="calendar" id="calendar">
            <div class="btn-div">
                <button class="btn" type="button" id="prev">Пред.</button>
                <button class="btn" type="button" id="next">След.</button>
            </div>
            <div class="month" id="month"></div>
            <div class="daysTitle" id="daysTitle"></div>
            <div class="days" id="days"></div>
        </div>
    </div>
    <script src="./js/calend.js"></script>
</body>

</html>
