<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header_box wrapper">
            <div class="header_box-roof">
                <p class="header_p">Корпоративным клиентам</p>
                <p class="header_p">Авиабилеты</p>
                <p class="header_p">Справка</p>
                <div class="globus-language">
                    <img src="./img/globus_white.png" alt="glob" width="25px" height="25px">
                    <select name="language" id="language">
                        <option class="option" value="ru">Русский</option>
                        <option class="option" value="en">Английский</option>
                        <option class="option" value="de">Немецкий</option>
                    </select>
                </div>
            </div>
            <h1>Лучшие авиабилеты по самым низким ценам</h1>
            <div class="header_box-chapter">
                <div class="chapter">Авиабилеты</div>
                <div class="chapter">Ж/д билеты</div>
                <div class="chapter">Автобусы</div>
                <div class="chapter">Отели</div>
                <div class="chapter">Страхование</div>
            </div>
            <div class="header_box-input">
                <form action="">
                    <input class="header_input input-1" type="text">
                    <input class="header_input input-2" type="text">
                    <button class="button-in-header" type="button">Найти</button>
                </form>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
