<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/passengerstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <button class="btn-up" type="button" id="show-btn">Show passengers choice</button>
    <div class="pass" id="pass">
        <p class="title-box">Максимум 9 пассажиров</p>
        <div class="pass_box-text-btns">
            <div class="pass_texts">
                <div>
                    <p class="title">Взрослые</p>
                    <p class="text">старше 12 лет</p>
                </div>
                <div>
                    <p class="title">Дети</p>
                    <p class="text">2-12 лет</p>
                </div>
                <div>
                    <p class="title">Младенцы</p>
                    <p class="text">до 2 лет</p>
                </div>
            </div>
            <div class="pass_buttons">
                <div class="box-round-btn">
                    <button type="button" class="round-btn minus" data-id="0">-</button>
                    <span class="counter" data-id="0">0</span>
                    <button type="button" class="round-btn plus" data-id="0">+</button>
                </div>
                <div class="box-round-btn">
                    <button type="button" class="round-btn minus" data-id="1">-</button>
                    <span class="counter" data-id="1">0</span>
                    <button type="button" class="round-btn plus" data-id="1">+</button>
                </div>
                <div class="box-round-btn">
                    <button type="button" class="round-btn minus" data-id="2">-</button>
                    <span class="counter" data-id="2">0</span>
                    <button type="button" class="round-btn plus" data-id="2">+</button>
                </div>
            </div>
        </div>
        <div class="pass_box-btns">
            <p class="title">Класс</p>
            <div class="group-three-btns">
                <button type="button" class="btn-three">Любой</button>
                <button type="button" class="btn-three">Бизнес</button>
                <button type="button" class="btn-three">Эконом</button>
            </div>
            <button type="button" class="lower-btn" id="btn-lower">OK</button>
        </div>
    </div>
    <script src="./js/pass.js"></script>
</body>

</html>
